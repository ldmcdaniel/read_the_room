<section class="section" ng-controller="ProfileCtrl">
  <div class="container">
    <div class="columns">
      <div class="column is-one-third profile-sidebar">
      	<img ng-src="{{profile.avatar}}">
      	<h2 class="title is-2 has-text-white">{{profile.name}}</h2>
        <h3 class = "subtitle is-3 has-text-light">Group: {{profile.group}}</h3>
        <h3 class="subtitle is-6 has-text-light">Questions Asked Points: <span class = "{{profile.status}}">{{profile.askPoints}}</span></h3>
        <h3 class="subtitle is-6 has-text-light">Questions Answered Points: <span class = "{{profile.status}}">{{profile.answerPoints}}</span></h3>
      	<button class="button is-inverted">Create Question</button>
      </div>
      <div class="column profile-task-area">Questions are here</div>
    </div>
  </div>
</section>
